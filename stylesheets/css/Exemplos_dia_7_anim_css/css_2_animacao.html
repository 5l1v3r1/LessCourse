<!doctype html>
<html>
   	   <head>
            <meta charset="UTF-8">
            <title>CSS 3</title>
            <style> 
            .diagonalslide {
  -webkit-animation-name: diagonal-slide;
  -webkit-animation-duration: 1s;
  -webkit-animation-iteration-count: 15;
}
 
@-webkit-keyframes diagonal-slide {
      from {
        -webkit-transform: translate(-1000px,-1000px);
      }
      to {
        -webkit-transform: translate(0px,0px);
      }
}
           </style>
           <script>
           var proxima = 0;
           var imagens = ["imagens/sicilia2007.jpg",
           				  "imagens/amsterdam2009.jpg",
           				  "imagens/koln2006.jpg",
           				  "imagens/paraiba2005.jpg",
           				  "imagens/pontadomel2009.jpg",
           				  "imagens/barcelona2009.jpg",
           				  "imagens/jeri2009.jpg"];
           function proximaImagem() {
                proxima = proxima + 1;
                if (proxima >= imagens.length) {
                	proxima = 0;
                }
           	    return imagens[proxima];
           }
           function trocarImagem() {
               	var img = document.getElementById("imagem");
               	img.setAttribute("src", proximaImagem());
           }
           </script>
       </head>
       <body>
            <p>Animação</p>
            
            <div class="diagonalslide" onwebkitAnimationIteration="trocarImagem()">
            <img src="imagens/sicilia2007.jpg" id="imagem">
            </div>
       </body>
</html>
