<!doctype html>
<html>
   	   <head>
            <meta charset="UTF-8">
            <title>CSS 3</title>
            <style> 
			div { 
			   -webkit-transition-property: opacity, webkit-transform; 
			   -webkit-transition-duration: 2s, 2s;
			   width:100px; 
			   height:100px;
               background-color:blue;
            }
            div.fadeout { 
               opacity:0;
               webkit-transform: translate(100px,100px);
            }

           </style>
       </head>
       <body>
            <p>Transições</p>
            
            <div onclick="this.setAttribute('class','fadeout')" onWebkitTransitionEnd="alert('fim')">
            <img src="imagens/sicilia2007.jpg" id="sicilia">
            </div>
       </body>
</html>
