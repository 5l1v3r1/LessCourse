<!doctype html>
<html>
   	   <head>
            <meta charset="UTF-8">
            <title>CSS 3</title>
            <style> 
            
			.esperando {
			  -webkit-transform: scale(0.1);
			}
			
			.inicio {
			  -webkit-animation-name: roda-cresce;
			  -webkit-animation-duration: 2s;
			}
			
			.fim {
			  -webkit-transform: scale(1);
			}
			 
			@-webkit-keyframes roda-cresce {
				  from {
					-webkit-transform: scale(0.1) rotate(-0deg);
				  }
			
				  to {
					-webkit-transform: scale(1) rotate(-360deg);
				  }
			}
           </style>
       </head>
       <body>
            <p>Animação</p>
            
            <div class="esperando" onclick="this.setAttribute('class','inicio')"
                 onwebkitAnimationEnd="this.setAttribute('class','fim')">
            <img src="imagens/sicilia2007.jpg" id="sicilia">
            </div>
       </body>
</html>
